<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>ZkSea</title>
</head>

<body>
  <div class="main">
    <!-- #header -->
    <header class="header" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <a href="#" class="header__inner-logo">
            <img src="./images/icons/logo.svg" alt="">
          </a>
          <nav class="nav">
            <div class="nav__inner">
              <div class="nav__inner-links">
                <a href="#">NFTs</a>
                <a href="#">My NFTs</a>
                <a href="#">Create</a>
                <a href="#">Collections</a>
                <a href="#">My collection</a>
              </div>
            </div>
          </nav>
          <div class="header__inner-buttons">
            <div class="dropdown">
              <div class="dropdown__button">
                <span>
                  <img src="./images/icons/starkNet.svg" alt="">
                </span>
                StarkNet
                <span class="arrow">
                  <img src="./images/icons/arrow-down.svg" alt="">
                </span>
              </div>
              <div class="dropdown__content">
                <div class="dropdown__content-item">
                  <p>
                    <span>
                      <img src="./images/icons/zkSync.svg" alt="">
                    </span>
                    zkSync Era
                  </p>
                  <p>
                    <span>
                      <img src="./images/icons/starkNet.svg" alt="">
                    </span>
                    StarkNet
                  </p>
                  <p>
                    <span>
                      <img src="./images/icons/starkNet.svg" alt="">
                    </span>
                    StarkNet Testnet
                  </p>
                  <p>
                    <span>
                      <img src="./images/icons/zkSync.svg" alt="">
                    </span>
                    ZkSync Era Testnet
                  </p>
                  <p>
                    <span>
                      <img src="./images/icons/blockChain.svg" alt="">
                    </span>
                    BlockChain
                  </p>
                </div>
              </div>
            </div>
            <button class="button--primary">
              Connect Wallet
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- #header end -->

    <!-- #controls start -->
    <section class="controls">
      <div class="autoContainer">
        <div class="controls__inner">
          <div class="controls__inner-filter">
            <div class="controls__inner-filter-body">
              <button class="button--primary active">
                Collection
              </button>
              <button class="button--primary">
                NFTs
              </button>
            </div>
            <button class="button--secondary">
              View All
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- #controls end -->

    <!-- #grid start -->
    <section class="grid nft">
      <div class="autoContainer">
        <div class="grid__inner">
          <div class="cartNft">
            <div class="cartNft__image">
              <img src="./images/nfts/briq.png" alt="">
            </div>
            <div class="cartNft__info">
              <p>
                Briq Boxes
              </p>
              <span><img src="./images/icons/verify.svg" alt=""></span>
            </div>
          </div>
          <div class="cartNft">
            <div class="cartNft__image">
              <img src="./images/nfts/lucky.png" alt="">
            </div>
            <div class="cartNft__info">
              <p>
                Lucky Cookies
              </p>
              <span><img src="./images/icons/verify.svg" alt=""></span>
            </div>
          </div>
          <div class="cartNft">
            <div class="cartNft__image">
              <img src="./images/nfts/starPrumks.png" alt="">
            </div>
            <div class="cartNft__info">
              <p>
                Starkpunks
              </p>
              <span><img src="./images/icons/verify.svg" alt=""></span>
            </div>
          </div>
          <div class="cartNft">
            <div class="cartNft__image">
              <img src="./images/nfts/starRoks.png" alt="">
            </div>
            <div class="cartNft__info">
              <p>
                StarkRock
              </p>
              <span><img src="./images/icons/verify.svg" alt=""></span>
            </div>
          </div>
          <div class="cartNft">
            <div class="cartNft__image">
              <img src="./images/nfts/sarkNet.png" alt="">
            </div>
            <div class="cartNft__info">
              <p>
                Starknet.id
              </p>
              <span><img src="./images/icons/verify.svg" alt=""></span>
            </div>
          </div>
          <div class="cartNft">
            <div class="cartNft__image">
              <img src="./images/nfts/almanacNft.png" alt="">
            </div>
            <div class="cartNft__info">
              <p>
                AlmanacNFT
              </p>
              <span><img src="./images/icons/verify.svg" alt=""></span>
            </div>
          </div>
          <div class="cartNft">
            <div class="cartNft__image">
              <img src="./images/nfts/pop.png" alt="">
            </div>
            <div class="cartNft__info">
              <p>
                Bobble Pop!
              </p>
              <span><img src="./images/icons/verify.svg" alt=""></span>
            </div>
          </div>
          <div class="cartNft">
            <div class="cartNft__image">
              <img src="./images/nfts/briq2.png" alt="">
            </div>
            <div class="cartNft__info">
              <p>
                Briq Booklets
              </p>
              <span><img src="./images/icons/verify.svg" alt=""></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- #grid end -->


  </div>
  <script src="js/main.js"></script>
</body>

</html>
