<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/logo-small.svg" />
    <title>%ProjectName% | Home</title>
  </head>

  <body>
    <div class="main">
      <!-- #header -->
      <header class="header" id="header">
        <div class="autoContainer">
          <div class="header__inner">
            <a href="/" class="header__inner-logo">
              <span class="logo">
                <img src="images/logo-white.svg" alt="%ProjectName%" />
              </span>
            </a>
            <div class="nav" id="menu">
              <div class="nav__inner">
                <div class="nav__inner-group">
                  <a href="" class="nav__inner-link">Lorem</a>
                  <a href="" class="nav__inner-link">Lorem</a>
                  <a href="" class="nav__inner-link">Lorem</a>
                </div>
                <div class="nav__inner-group">
                  <a href="" class="nav__inner-link">Lorem</a>
                  <a href="" class="nav__inner-link">Lorem</a>
                  <a href="" class="nav__inner-link">Lorem</a>
                </div>
              </div>
            </div>
            <button class="burger" id="menuBtn"></button>
          </div>
        </div>
      </header>
      <!-- #header end -->

      <!-- #hero -->
      <section class="hero">
        <div class="autoContainer">
          <div class="hero__inner"></div>
        </div>
      </section>
      <!-- #hero end -->

      <!-- #footer -->
      <footer class="footer">
        <div class="autoContainer">
          <div class="footer__inner"></div>
        </div>
      </footer>
      <!-- #footer end -->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
