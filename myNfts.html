<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>ZkSea</title>
</head>

<body>
  <div class="main">
    <!-- #header -->
    <header class="header" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <a href="#" class="header__inner-logo">
            <img src="./images/icons/logo.svg" alt="">
          </a>
          <nav class="nav">
            <div class="nav__inner">
              <div class="nav__inner-links">
                <a href="#">NFTs</a>
                <a href="#">My NFTs</a>
                <a href="#">Create</a>
                <a href="#">Collections</a>
                <a href="#">My collection</a>
              </div>
            </div>
          </nav>
          <div class="header__inner-buttons">
            <div class="dropdown">
              <div class="dropdown__button">
                <span>
                  <img src="./images/icons/starkNet.svg" alt="">
                </span>
                StarkNet
                <span class="arrow">
                  <img src="./images/icons/arrow-down.svg" alt="">
                </span>
              </div>
              <div class="dropdown__content">
                <div class="dropdown__content-item">
                  <p>
                    <span>
                      <img src="./images/icons/zkSync.svg" alt="">
                    </span>
                    zkSync Era
                  </p>
                  <p>
                    <span>
                      <img src="./images/icons/starkNet.svg" alt="">
                    </span>
                    StarkNet
                  </p>
                  <p>
                    <span>
                      <img src="./images/icons/starkNet.svg" alt="">
                    </span>
                    StarkNet Testnet
                  </p>
                  <p>
                    <span>
                      <img src="./images/icons/zkSync.svg" alt="">
                    </span>
                    ZkSync Era Testnet
                  </p>
                  <p>
                    <span>
                      <img src="./images/icons/blockChain.svg" alt="">
                    </span>
                    BlockChain
                  </p>
                </div>
              </div>
            </div>
            <button class="button--primary">
              Connect Wallet
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- #header end -->


    <!-- #productDetails start -->
    <section class="productDetails">
      <div class="autoContainer">
        <div class="productDetails__inner">
          <div class="productDetails__inner-image">
            <img src="./images/cartProduct.png" alt="">
          </div>
          <div class="productDetails__inner-info">
            <h2>
              Doodle Soda
            </h2>
            <div class="productDetails__inner-info-tools">
              <h5>
                <p>
                  Doodle Soda
                </p>
                <button>
                  <span>
                    <img src="./images/icons/share.svg" alt="">
                  </span>
                  <small>
                    Share
                  </small>
                </button>
              </h5>
              <button class="refresh">
                <img src=".//images/icons/refreshGradient.svg" alt="">
              </button>
            </div>
            <div class="productDetails__inner-info-text">
              <h5>
                List Price
              </h5>
              <p>
                <span>
                  <img src="./images/icons/solana.svg" alt="">
                </span>
                0.5
              </p>
            </div>
            <div class="productDetails__inner-info-text">
              <h5>
                Taker Fee
              </h5>
              <p>
                (1.5%)
                <span>
                  <img src="./images/icons/solana.svg" alt="">
                </span>
                0.0075
              </p>
            </div>
            <div class="productDetails__inner-info-text">
              <h5>
                Royalty
              </h5>
              <p>
                Full (5%)
                <span>
                  <img src="./images/icons/solana.svg" alt="">
                </span>
                0.025
              </p>
            </div>
            <div class="productDetails__inner-info-total">
              <h5>
                Total
              </h5>
              <p>
                <span>
                  <img src="./images/icons/solana.svg" alt="">
                </span>
                0.5325
              </p>
            </div>
            <div class="productDetails__inner-info-pay">
              <div class="productDetails__inner-info-pay-text">
                <span>
                  <img src="./images/icons/solana.svg" alt="">
                </span>
                <h5>
                  Pay in SOL
                </h5>
              </div>
              <p>
                Connect supported wallet â€¢ Fastest
              </p>
              <div class="arrow">
                <img src="./images/icons/arrow-down.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- #productDetails end -->






  </div>
  <script src="js/main.js"></script>
</body>

</html>
